<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="scroll-animate">
    <div id="scroll-animate-main">
        <div class="wrapper-parallax">
            <header>
                <h1>Header</h1>
            </header>
            <section class="content">
                <div id="dynamic-menu"></div>
                <nav>
                    <ul>
                        <li><a href="index.html#content">Home page</a>
                        <li><a href="shapeCalculator.html#content">Shape Calculator</a></li>
                        <li><a href="exam.html#content">Exam</a></li>
                        <li><a href="numberCalculator.html#content">Number Calculator</a></li>
                    </ul>
                </nav>
                <div class="content calculator" id="content">
                    <div id="page">
                        <h2>Number Calculator</h2>
                        <div id="calculator">
                            <div class="row"><span id="result">0</span></div>
                            <div class="row"><span class="column operator">^</span><span class="column operator">C</span><span class="column operator"><</span><span class="column operator">/</span></div>
                            <div class="row"><span class="column number">7</span><span class="column number">8</span><span class="column number">9</span><span class="column operator">*</span></div>
                            <div class="row"><span class="column number">4</span><span class="column number">5</span><span class="column number">6</span><span class="column operator">-</span></div>
                            <div class="row"><span class="column number">1</span><span class="column number">2</span><span class="column number">3</span><span class="column operator">+</span></div>
                            <div class="row"><span class="column operator">+/-</span><span class="column number">0</span><span class="column number">.</span><span class="column operator" id="calculateNumbersButton">=</span></div>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <h2>Made by Oleksii Ulianov, student of FeI-32</h2>
            </footer>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/style-script.js"></script>
<script type="text/javascript" src="js/numberCalculator.js"></script>
<script type="module" src="js/dynamicMenu.mjs"></script>
</body>
</html>
